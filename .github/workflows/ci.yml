name: CI

on:
  push:
    branches: ["*"]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run linters
        run: |
          black --check .
          isort --check-only .
          flake8 .
          mypy .

      - name: Run tests
        run: pytest
